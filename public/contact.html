<head>
    <meta charset="utf-8" />
    <title>Contact</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="modal.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
    />
  </head>

<body>
    <header>
        <div class="topnav" id="myTopnav">
          <div class="header-logo">
          <img alt="logo" src="logo_game-in.png"/>
        </div>
        <div class="main-navbar">
          <a href="#" class="active"><span>Accueil</span></a>
          <a href="#"><span>Évènement à venir</span></a>
          <a href="#"><span>À propos</span></a>
          <a href="#"><span>Évènements passés</span></a>
          <a href="contact.html"><span>Contact</span></a>
          <a href="javascript:void(0);" class="icon" onclick="editNav()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
        </div>
      </div>
    </header>
    <main>
<section id="section-contact" class="container">
    <form action="/contact" method="post">
        <div class="block-email block-form">
        <label for="email" >Votre email :</label>
        <input id="input-email" name="email" type="email" required>
        <p class="error error-email"></p>
    </div>
    <div class="block-subject block-form">
        <label for="subject" >Votre sujet :</label>
        <input id="subject-input" name="subject" type="text" required>
        <p class="error error-subject"></p>
        </div>
        <div class="block-textarea">
        <label for="message" >Votre message :</label>
        <textarea id="message-input" name="message" type="text" rows="5" cols="20" required></textarea>
        <p class="error error-message"></p>
    </div>
    <div class="block-submit block-form">
            <input type="submit" value="Envoyer">
        </div>
    </form>
</section>
    </main>
    <footer>
        <p class="copyrights">
            Copyright 2014 - 2024, Game-In - Arena Of Gamers
          </p>
    </footer>
    <script src="modal.js"></script>
</body>
</html>
